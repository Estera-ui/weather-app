<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Weather-App</title>
</head>
<body>
    <div class="borders">
        <div class="content-app">
            <form class="search-form" id="search-form">
              <div class="search">
                  <div class="container"> 
                      <input 
                      type="search"
                      placeholder="Enter a city..."
                      autocomplete="off"
                      autofocus="on"
                      id="city-input"
                      />
                  </div>
                  <div class="find">
                      <input 
                      type="submit"
                      value="Search"
                      class="form-control"
                      />
                  </div>
                </div>
            </form>
            <h1 id="city"></h1>
                <ul>
                 <li id="date"></li>
                 <li id="description"></li>
                </ul>
            <div class="row-1">
            <div class="row-2">
                <div class="forecast" id="glass">
                    <img src="src/image.png"
                    alt="sun-icon"
                    class="weather-icon float-left"
                    />
                    <div class="float-left">
                        <span class="temperature" id="temperature"></span>
                        <span class="units">
                         <a href="#" id="celsius-link">&#8451</a> 
                         <a href="#" id="fahrenheit-link">&#8457</a>
                        </span>
                    </div>
                </div>
            <div class="col-lg-1">
                <ul>
                    <li>Humidity: <span id="humidity"></span> %</li>
                    <li>Wind: <span id="wind"></span>km/h</li>
                </ul>
            </div>
            </div>
            </div>
        </div>
        <hr>
        <div  class="weather-forecast" id="forecast">
            <div class="row">
                <div class="col-2">
                    <div class="forecast">
                        <div class="forecast-first">
                            <div class="weather-forecast-date">Monday</div>
                            <img src="/src/cloudy.png" alt="icon">
                            <div class="weather-forecast-temperature">18 &#176</div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <div class="forecast-first">
                            <div class="weather-forecast-date">Tuesday</div>
                            <img src="/src/rainy-day.png" alt="cloudy-icon">
                            <div class="weather-forecast-temperature">20&#8451</div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                    <div class="forecast-first">
                        <div class="weather-forecast-date">Wednesday</div>
                        <img src="/src/cloudy (1).png" alt="rain-icon">
                        <div class="weather-forecast-temperature">15&#8451</div> 
                    </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                        <div class="forecast-first">
                            <div class="weather-forecast-date">Thursday</div>
                            <img src="/src/image.png" alt="rain-sun-icon">
                            <div class="weather-forecast-temperature">12&#8451</div>
                        </div>
                    </div>
                </div>
                <div class="col-2">
                    <div class="forecast">
                    <div class="forecast-first">
                        <div class="weather-forecast-date">Friday&#8451</div>
                        <img src="/src/rainy.png" alt="cloud-icon">
                        <div class="weather-forecast-temperature">19&#8451</div>
                         </div>
                      </div>
                    </div>
                 </div>
              </div> 
        </section>
    </div>
    <br>
  </div>

  </div>
</div>
<!--footer-->
<footer>
    Created by Estera Bechian
</footer>
</div>
 
</body>
</html>
